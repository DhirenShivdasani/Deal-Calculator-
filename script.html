<!DOCTYPE html>
<html>
<head>
	<title>Event Score Calculator</title>
</head>
<body>
	<h1>Event Score Calculator</h1>
	<form>
		<label for="venue-size">Venue Size (in number of people):</label>
		<input type="number" id="venue-size" name="venue-size"><br>

		<label for="ticket-price">Ticket Price (in USD):</label>
		<input type="number" step="0.01" id="ticket-price" name="ticket-price"><br>

		<label for="days-notice">Days Notice:</label>
		<input type="number" id="days-notice" name="days-notice"><br>

		<button type="button" onclick="calculate()">Calculate Score</button>
	</form>

	<div id="score-results" style="display: none;">
		<h2>Results:</h2>
		<p>Venue Score: <span id="venue-score"></span></p>
		<p>Ticket Price: <span id="ticket-score"></span></p>
		<p>Days Notice: <span id="notice-score"></span></p>
		<p>Average Score: <span id="avg-score"></span></p>
	</div>

	<script>
		function calculate() {
			// Get input values
			var venue_size = parseInt(document.getElementById("venue-size").value);
			var ticket_price = parseFloat(document.getElementById("ticket-price").value);
			var days_notice = parseInt(document.getElementById("days-notice").value);
					// Calculate scores
			var venue_score, ticket_score, notice_score, avg_score;

			if (venue_size < 1000) {
				venue_score = 1;
			} else if (venue_size < 2000) {
				venue_score = 2;
			} else if (venue_size < 3000) {
				venue_score = 3;
			} else if (venue_size < 7000) {
				venue_score = 4;
			} else {
				venue_score = 5;
			}

			if (ticket_price < 20) {
				ticket_score = 1;
			} else if (ticket_price < 30) {
				ticket_score = 2;
			} else if (ticket_price < 70) {
				ticket_score = 3;
			} else if (ticket_price < 250) {
				ticket_score = 4;
			} else {
				ticket_score = 5;
			}

			if (days_notice <= 1) {
				notice_score = 1;
			} else if (days_notice <= 4) {
				notice_score = 2;
			} else if (days_notice <= 8) {
				notice_score = 3;
			} else if (days_notice <= 13) {
				notice_score = 4;
			} else {
				notice_score = 5;
			}

			avg_score = (venue_score + ticket_score + notice_score) / 3;

			// Display results
			document.getElementById("venue-score").innerHTML = venue_score;
			document.getElementById("ticket-score").innerHTML = ticket_score;
			document.getElementById("notice-score").innerHTML = notice_score;
			document.getElementById("avg-score").innerHTML = avg_score.toFixed(2);

			document.getElementById("score-results").style.display = "block";
		}
	</script>
